<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body{
         background: #c6ccd4;
         color: black;
    }
    .navbar {
      background: #153c6b;
    }
    th, td{
     color: white;
     }
</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <span class="navbar-brand" style="margin-left: 5em"><b style="color: #94bbe1">Best Sellers</b></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarToggle">
        {% if user.is_authenticated %}
            <ul class="navbar-nav">
               <li class="nav-item ml-3"><a href="{% url '/' %}" class="nav-link">Home</a></li>
               <li class="nav-item ml-2"><a href="{% url 'account/' %}" class="nav-link">Account</a></li>
                <li class="nav-item"><a href="{% url 'upload/' %}" class="nav-link">Sell</a></li>
            </ul>
            <ul class="navbar-nav ml-auto" style="margin-right: 1em">
               <li class="nav-item ml-3"><a href="{% url 'logout/' %}" class="nav-link">Log Out</a></li>
                <li class="nav-item ml-3"><a href="{% url 'review-form/' %}" class="btn btn-outline-warning">Add Review</a></li>

            </ul>

        {% else %}
           <ul class="navbar-nav">
               <li class="nav-item ml-3"><a href="{% url '/' %}" class="nav-link">Home</a></li>
           </ul>
           <ul class="navbar-nav ml-auto" style="margin-right: 1em">
               <li class="nav-item mr-3"><a href="{% url 'login/' %}" class="nav-link">Log In</a></li>
               <li class="nav-item"><a href="{% url 'register/' %}" class="nav-link">Register</a></li>
               <li class="nav-item"><a href="{% url 'upload/' %}" class="btn btn-danger ml-3">+ Sell Now</a></li>
           </ul>
        {% endif %}
        </div>
    </nav>
</header>

{% if messages %}
<div class="message">
    {% for msg in messages %}
    <p class="alert alert-success">{{ msg }}</p>
    {% endfor %}
</div>
{% endif %}

{% block content %}
{% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
